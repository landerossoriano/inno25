<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InnovatecNM 2025 - Tec Jerez</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 50px;
    }

    .semaforo {
      width: 150px;
      margin: 0 auto;
      padding: 20px;
      background: #333;
      border-radius: 15px;
    }

    .luz {
      width: 80px;
      height: 80px;
      margin: 10px auto;
      border-radius: 50%;
      background-color: #444;
      opacity: 0.1;
      transition: opacity 0.3s;
    }

    .activo {
      opacity: 1;
    }

    #tiempo {
      font-size: 5rem;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  
  <img src="./Logo.png" alt="innovalogo" width="300" height="200">
  <br><br>
  <h2>Fase local - ITS Jerez</h2>
  <hr>
  <div class="semaforo">
    <div id="rojo" class="luz bg-danger"></div>
    <div id="ambar" class="luz bg-warning"></div>
    <div id="verde" class="luz bg-success"></div>
  </div>

  <div id="tiempo">07:00</div>

  <script>
    let tiempo = 420; // 7 minutos en segundos

    const rojo = document.getElementById("rojo");
    const ambar = document.getElementById("ambar");
    const verde = document.getElementById("verde");
    const tiempoTexto = document.getElementById("tiempo");

    function actualizarLuz() {
      rojo.classList.remove("activo");
      ambar.classList.remove("activo");
      verde.classList.remove("activo");

      if (tiempo > 120) {
        verde.classList.add("activo");
      } else if (tiempo > 0) {
        ambar.classList.add("activo");
      } else {
        rojo.classList.add("activo");
      }
    }

    function formatoTiempo(segundos) {
      const min = Math.floor(segundos / 60);
      const seg = segundos % 60;
      return `${min.toString().padStart(2, '0')}:${seg.toString().padStart(2, '0')}`;
    }

    function iniciarTemporizador() {
      actualizarLuz();
      tiempoTexto.textContent = formatoTiempo(tiempo);

      const intervalo = setInterval(() => {
        tiempo--;
        actualizarLuz();
        tiempoTexto.textContent = formatoTiempo(tiempo);

        if (tiempo <= 0) {
          clearInterval(intervalo);
        }
      }, 1000);
    }

    iniciarTemporizador();
  </script>

</body>
</html>
